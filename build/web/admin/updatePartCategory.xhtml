<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Part Categories - Update Category</title>
         <ui:include src="css.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="sidebar.xhtml"/>
        <div class="content ht-100v pd-0">
            <div class="content-header">
            </div><!-- content-header -->

            <div class="content-body">
              <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
                <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-30">
                  <div>
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                        <li class="breadcrumb-item"><a href="dashboard.xhtml">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Part Category</li>
                      </ol>
                    </nav>
                    <h4 class="mg-b-0 tx-spacing--1">Manage Part Categories - Update Category</h4>
                  </div>
                  <div class="d-none d-md-block">
                      <button class="btn btn-sm pd-x-15 btn-secondary btn-uppercase mg-l-5" onclick="window.location='viewPartCategories.xhtml'"><i data-feather="list" class="wd-10 mg-r-5"></i> View Part Categories</button>
                  </div>
                </div>

                <div class="row row-xs">
                    <div class="col-2">&nbsp;</div>
                    <div class="col-8">
                        <h:form enctype="multipart/form-data">
                            <div class="form-group">
                              <label for="formGroupExampleInput" class="d-block">Category Name</label>
                              <p:inputText class="form-control" placeholder="Enter Category Name" value="#{partCategoryCDI.currentPartCategory.categoryName}" />
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2" class="d-block">Vehicle Type</label>
                                        <p:selectOneRadio id="console" value="#{partCategoryCDI.currentPartCategory.vehicleType}" unselectable="true">
                                          <f:selectItem itemLabel="Bike" itemValue="bike"/>
                                          <f:selectItem itemLabel="Car" itemValue="car"/>
                                      </p:selectOneRadio>
                                      </div>
                                </div>
                                <div class="col-2">
                                    <h:graphicImage value="/uploads/partCatImg/#{partCategoryCDI.currentPartCategory.categoryImg}" height="100px" width="100px"/>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <h:inputHidden value="#{partCategoryCDI.currentPartCategory.categoryImg}"/>
                                        <label for="formGroupExampleInput2" class="d-block">Category Image</label>
                                        <h:inputFile class="form-control" value="#{partCategoryCDI.categoryImage}">
                                            <f:ajax listener="#{partCategoryCDI.UpdateUpload}" />
                                        </h:inputFile>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="form-group">
                              <label for="formGroupExampleInput2" class="d-block">Description</label>
                              <h:inputTextarea class="form-control" value="#{partCategoryCDI.currentPartCategory.categoryDescription}"/>
                            </div>
                            <p:commandButton styleClass="ui-button-primary" value="Submit" action="#{partCategoryCDI.savePartCategory()}" />&nbsp;
                            <p:commandButton styleClass="ui-button-secondary" value="Cancel" onclick="window.location='viewStates.xhtml'" />
                        </h:form>
                     </div>
                    <div class="col-2">&nbsp;</div>
                </div><!-- row -->
              </div><!-- container -->
            </div>
          </div><!-- content -->
        <ui:include src="scripts.xhtml"/>
    </h:body>
</html>
